<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<HTML>
	<HEAD>
		<TITLE>Lunex Project</TITLE>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
		<script type="text/javascript" src="https://cdn.rawgit.com/showdownjs/showdown/1.8.5/dist/showdown.min.js"><!-- nothing --></script>
		<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"><!-- nothing --></script>
		<script src="highlight.pack.js"><!-- nothing --></script>
		<script>hljs.initHighlightingOnLoad();</script>
		<script type="text/javascript">
			$.getPage = function( href ) {
				var URL = new RegExp('#(.*)').exec(href);
				if (URL== null){
					DOC = "DBI";
				}
				else{
					DOC = URL[1];
				}
				var converter = new showdown.Converter();
				$.ajax({
					url: DOC + ".md",
					success: function( result ) {
						$("#content").html(converter.makeHtml(result));
						$("#content a").bind("click", function () {
							$.getPage($(this).attr('href'));
						});
						$('div#content pre code').each(function(i, block) {
							hljs.highlightBlock(block);
						});
					}
				});
			}
			$( document ).ready(function() {
				$.getPage(window.location.href);
				$("div.menubar a").bind("click", function () {
					$.getPage($(this).attr('href'));
				});
			});
		</script>
		<style>
			html{background-color:#f8f8f8}
			body{background-color:#fff;color:#000;font-family:Helvetica,Arial,sans-serif;text-align:justify;line-height:1.25;margin:16px auto;padding:32px;border:solid #a0a0a0 1px;border-radius:20px;max-width:70em;width:90%}
			h1,h2,h3,h4{color:navy;font-family:Verdana,Geneva,sans-serif;font-weight:normal;font-style:normal;text-align:left}
			h1{font-size:28pt}
			h1 img{vertical-align:text-bottom}
			h2:before{content:"\2756";padding-right:.5em}
			a{text-decoration:none}
			a:link{color:navy}
			a:link:hover,a:visited:hover{background-color:#d0d0ff;color:navy;border-radius:4px}
			a:link:active,a:visited:active{color:red}
			div.menubar{padding-bottom:.5em}
			p.menubar{margin-left:2.5em}
			.menubar a:hover{margin:-3px -3px -3px -3px;padding:3px 3px 3px 3px;border-radius:4px}
			:target{background-color:#f0f0f0;margin:-8px;padding:8px;border-radius:8px;outline:none}
			hr{display:none}
			table hr{background-color:#a0a0a0;color:#a0a0a0;border:0;height:1px;display:block}
			.footer{color:gray;font-size:x-small}
			pre.session{background-color:#f8f8f8;padding:1em;border-radius:8px}
			td.gutter{width:4%}
			table.columns{border:none;border-spacing:0;border-collapse:collapse}
			table.columns td{vertical-align:top;padding:0;padding-bottom:1em;text-align:justify;line-height:1.25}
			p.logos a:link:hover,p.logos a:visited:hover{background-color:inherit}
			h3 code{font-family:inherit;font-size:inherit}
			pre,code{font-size:12pt}
			/* code.language-lua{display:block;background-color:#eeeeee;border-left:1px solid #aaaaaa;padding:5px} */
			span.apii{color:gray;float:right;font-family:inherit;font-style:normal;font-size:small}
			h2:before{content:"";padding-right:0}
		</style>
		<link rel="stylesheet" title="Atom One Dark" href="atom-one-dark.css">
	</HEAD>
	<BODY>
		<H1>
			<A HREF="index.html"><IMG SRC="logo.png" ALT="Lua"></A>
			Lunex Project
		</H1>
		<DIV CLASS="menubar">
			<A HREF="#DBI">DBI</A> 
			&middot;
			<A HREF="#LICENSE">Лицензия</A>
			&middot;
			<A HREF="https://github.com/salpagarov/lunex">GitHub</A>
		</DIV>
		<div id="content"></div>
	</BODY>
</HTML>
